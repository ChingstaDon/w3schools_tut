<!DOCTYPE html>
<html lang="en">
	<head>
		<title>padding</title>
		<meta charset="utf-8">
		<style>
			p {
				border: 2px solid #B0E0E6;
				padding: 30px;
			}
		</style>
	</head>
	<body>
		<h1>This is the Padding heading</h1>
		<p>This is the first paragraph.</p>
		<p>This is a second paragraph.</p>
		<p>This is the third and last paragraph.</p>
	</body>
</html>
